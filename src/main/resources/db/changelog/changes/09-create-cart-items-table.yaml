databaseChangeLog:
  - changeSet:
      id: create_cart_items_table
      author: Ihor
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_shopping_cart_id
                    references: shopping_carts(id)
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_book_id
                    references: books(id)
                    nullable: true
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false
