databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: IhorVasylenko
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: deleted
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
